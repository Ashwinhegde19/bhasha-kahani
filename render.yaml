services:
  - type: web
    name: bhasha-kahani-api
    runtime: docker
    region: singapore
    plan: free
    rootDir: apps/api
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: SARVAM_API_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: SECRET_KEY
        sync: false
