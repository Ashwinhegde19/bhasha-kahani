<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <div id="result">Loading...</div>
    <script>
        fetch('http://localhost:8000/stories/punyakoti')
            .then(r => r.json())
            .then(data => {
                document.getElementById('result').innerHTML = 
                    '<h2>Success!</h2><pre>' + JSON.stringify(data, null, 2).substring(0, 500) + '...</pre>';
            })
            .catch(e => {
                document.getElementById('result').innerHTML = 
                    '<h2>Error:</h2><pre>' + e.message + '</pre>';
            });
    </script>
</body>
</html>
